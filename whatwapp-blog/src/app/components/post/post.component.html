<div class="post">
  <form class="post__form">
    <input name="title" [(ngModel)]="post.title" type="text" placeholder="Title *"/>
    <textarea name="content" [(ngModel)]="post.content" rows="20" cols="2" placeholder="Content: *"></textarea>
    <button (click)="addPost()" class="btn">Save</button>
  </form>
</div>
